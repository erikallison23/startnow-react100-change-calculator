<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">

  <title>Change Calculator</title>

  <style>
    body {
      /* Source: https://uigradients.com */
      background: #3a7bd5;
      background: -webkit-linear-gradient(to right, #3a6073, #3a7bd5);
      background: linear-gradient(to right, #3a6073, #3a7bd5);
    }

    h1 {
      color: white;
    }

    hr {
      background-color: white;
    }

    input {
      text-align: center;
      border: inset;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      text-align: center;
    }

    button {
      color: white;
      background-color: #3a7bd5;
      padding: 3px 5px;
      margin-top: 5px;
    }

    h2 {
      color: transparent;
      padding-bottom: 35px;
      filter: grayscale(100%);
      background-size: 100%;
    }

    .control {
      text-align: center;
    }

    #button {
      border: solid;
      border-style: outset; 
      box-shadow: 0 0 5px;
    }

    .card-header {
      background-color: rgb(183, 201, 241);
      text-align: center;
      color: white;
      font-size: 20px;
      padding: 5px;
      border: solid;
      border-style: outset;
    }

    .card-block {
      border: solid;
      border-style: outset;
    }

    .wrapper {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      background-color: transparent;
      color: rgb(138, 138, 138);
      text-align: center;
      margin-top: 10px;
    }

    #twenties-background {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/US_%2420_Series_2006_Obverse.jpg/1200px-US_%2420_Series_2006_Obverse.jpg');
    }

    #tens-background {
      background-image: url('http://currencyguide.eu/usd-en/800px-US10dollarbill-Series_2004A.jpg');
    }

    #fives-background {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/US_%245_Series_2006_obverse.jpg/1200px-US_%245_Series_2006_obverse.jpg');
    }

    #ones-background {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Onedolar2009series.jpg/1200px-Onedolar2009series.jpg');
    }

    #quarters-background {
      background-image: url('http://www.midwestsilvercoins.com/wp-content/uploads/2015/03/quarters.jpg');
    }

    #dimes-background {
      background-image: url('http://cdn.bgasc.com/images/uploads/SJ90_DIMES-02-popup.jpg');
    }

    #nickels-background {
      background-image: url('https://fm.cnbc.com/applications/cnbc.com/resources/img/editorial/2016/09/30/103984227-GettyImages-175175522.530x298.jpg?v=1475268418');
    }

    #pennies-background {
      background-image: url('https://images.csmonitor.com/csmarchives/2011/06/0606-2500-pennies-legal.jpg?alias=standard_600x400');
    }

    #output-total {
      background-color: rgb(183, 201, 241);
      text-align: center;
      color: white;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
    crossorigin="anonymous"></script>
  <script src="bundle.js"></script>

</body>

</html>
